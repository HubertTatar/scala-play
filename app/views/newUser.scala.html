@(userForm: Form[user.dto.UserData])

@import helper._

@main("Create new user") {
    <h1>Create new user</h1>
    @form(action=user.controller.routes.UserCtrl.addNewUser()) {
        @inputText(userForm("name"))
        @inputText(userForm("password"))
        <input type="submit" value="Submit">
    }
}
