@(userForm: Form[models.User])

@import helper._

@main("Create new user") {
    <h1>Create new user</h1>
    @form(action=routes.UserCtrl.addNewUser()) {
        @inputText(userForm("name"))
        @inputText(userForm("password"))
        @inputText(userForm("active"))
        @inputText(userForm("blocked"))
        <input type="submit" value="Submit">
    }
}
